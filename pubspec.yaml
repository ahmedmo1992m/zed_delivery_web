version: 1.0.1+7

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.6.0
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.2.1
  shared_preferences: ^2.5.3
  google_sign_in: ^6.2.1 
  geocoding_platform_interface: ^3.2.0 
  geocoding: ^4.0.0 
  geolocator: ^14.0.2
  connectivity_plus: ^6.1.4
  cupertino_icons: ^1.0.8
  url_launcher: ^6.2.2 
  image_picker: ^1.0.0
  firebase_storage: ^12.3.2
  uuid: ^4.4.0 # ضيف السطر ده
  http: ^1.2.2 
  path_provider: ^2.0.0
  path: ^1.8.0
  provider: ^6.1.1
  badges: ^3.1.2
  audioplayers: ^6.0.0 # أحدث إصدار متاح
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
