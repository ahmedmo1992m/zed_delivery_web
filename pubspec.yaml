  fluttertoast: ^8.2.2
  sign_in_button: ^3.2.0 # ضيف السطر ده
  cached_network_image: ^3.3.0
  flutter_rating_bar: ^4.0.1
  location: ^8.0.1
  firebase_messaging: ^15.2.10
  flutter_local_notifications: ^19.5.0
  photo_view: ^0.14.0 # تأكد من إصدار متوافق
  rxdart: ^0.27.7 
  logger: ^2.0.2
dev_dependencies:

  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  # تم حذف generate: true لأنك لا تريد دعم اللغات
  assets:
    - assets/appicon.jpg
    - assets/icon.png
    - assets/sounds/new_order_sound.mp3
    - assets/google_logo.png


flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
